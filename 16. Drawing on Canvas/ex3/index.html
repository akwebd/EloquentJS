<canvas width="400" height="400"></canvas>
<script>
    var cx = document.querySelector("canvas").getContext("2d");

    var lastTime = null;
    function frame(time) {
        if (lastTime != null)
            updateAnimation(Math.min(100, time - lastTime) / 1000);
        lastTime = time;
        requestAnimationFrame(frame);
    }
    requestAnimationFrame(frame);

    /*Use the requestAnimationFrame technique that we saw in Chapter 13 and Chapter 15 to draw a box with a bouncing ball in it. The ball moves at a constant speed and bounces off the boxâ€™s sides when it hits them.*/
    var bBox = {
        ballR : 20,
        ballX : 10, //center of the ball x
        ballY : 10, //center of the ball y
        ballSpd : 100,
        boxW : 300,
        boxH : 300
    }
    function updateAnimation(step) {
        console.log(step);
        //draw rectangle, where the ball bounces
        cx.strokeStyle = "red";
        cx.strokeRect(0, 0, bBox.boxW, bBox.boxH);
        //draw ball
        cx.fillStyle = "green";
        cx.strokeStyle = "green";
        cx.beginPath();
        if (bBox.ballX < )
        bBox.ballX += step * bBox.ballSpd;
        bBox.ballY += step * bBox.ballSpd;
        cx.arc(bBox.ballX, bBox.ballY, 20, 0, 2 * Math.PI, false);
        cx.fill();
        cx.stroke();
    }
</script>
